<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+JP+N&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>


<body>
    <main class="calculator">
        <input id="display" type="text" readonly></input>
        <div id="buttonsContainer">
            <button id="topBtns"onclick="appendToDisplay('+')">+</button>
            <button id="topBtns"onclick="appendToDisplay('-')">-</button>
            <button id="topBtns"onclick="appendToDisplay('x')">x</button>
            <button id="topBtns"onclick="appendToDisplay('รท')">รท</button>
            <button onclick="appendToDisplay('7')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">7</button>
            <button onclick="appendToDisplay('4')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">4</button>
            <button onclick="appendToDisplay('1')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">1</button>
            <button onclick="appendToDisplay('.')">0</button>
            <button onclick="appendToDisplay('0')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
        </div>

    </main>



 <script src="index.js"></script>   
</body>
</html>
